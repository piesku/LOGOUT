<!doctype html>
<meta charset="utf8">
<title>LOGOUT</title>
<style>
    html, body, button, a {
        padding: 0;
        margin: 0;
        overflow: hidden;
        background-color: #111;
        font-family: Consolas, "Lucida Console", "Lucida Sans Typewriter", Monaco, Tahoma, Helvetica, Arial, monospace;
        font-size: 100%;
        color: #eee;
        text-transform: uppercase;
    }

    .screen {
        pointer-events: none;
        position: absolute;
        top: 1vh;
        right: 1vh;
        bottom: 1vh;
        left: 1vh;
        padding: 1vh;
    }

    .story {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        justify-items: center;
    }

    .text {
        width: 35rem;
        margin-top: 5vh;
    }

    button, a {
        display: block;
        cursor: pointer;
        pointer-events: auto;
        text-decoration: none;
        border: #eee solid 2px;
    }

    .hud {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-areas:
            "tl tm tr"
            "tl mm mr"
            "bl bm br";
    }

    .block {
        min-width: 0;
    }

    @keyframes typing {
        0%{
            width: 0;
        }
        100%{
            width: 100%;
        }
    }

    .line {
        overflow: hidden;
        animation: typing 1s 1 steps(30, start);
    }

    .box {
        border: #eee solid 2px;
    }

    .big {
        font-size: 200%;
    }

    .glitch {
        position: relative;
        display: inline-block;
        white-space: nowrap;
    }

    .glitch2, .glitch3 {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    .glitch2 {
        left: 1px;
        text-shadow: -3px 0 #111, -1px 0 magenta;
    }

    .glitch3 {
        left: -1px;
        text-shadow: 3px 0 #111, 1px 0 cyan;
    }

    @keyframes flicker {
        0%{
            opacity: 1;
        }
        20%{
            opacity: 0;
        }
        40%{
            opacity: 1;
        }
        100%{
            opacity: 0;
        }
    }


    .flicker {
        animation: flicker 1s 3s 2 steps(5, start) forwards;
    }

</style>

<div id="root"></div>

<script src="game.js"></script>
