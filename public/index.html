<!doctype html>
<meta charset="utf8">
<title>LOGOUT</title>
<style>
    html, body, button, a {
        padding: 0;
        margin: 0;
        overflow: hidden;
        background-color: #111;
        font-family: Consolas, "Lucida Console", "Lucida Sans Typewriter", Monaco, Tahoma, Helvetica, Arial, monospace;
        font-size: 100%;
        color: #eee;
        text-transform: uppercase;
    }

    .m {
        pointer-events: none;
        position: absolute;
        top: 1vh;
        right: 1vh;
        bottom: 1vh;
        left: 1vh;
        padding: 1vh;
    }

    .s {
        display: grid;
        grid-template: 1fr / 1fr;
        justify-items: center;
    }

    .t {
        width: 35rem;
        margin-top: 5vh;
    }

    button, a {
        display: block;
        cursor: pointer;
        pointer-events: auto;
        text-decoration: none;
        border: #eee solid 2px;
    }

    .u {
        display: grid;
        grid-template:
            "tl tm tr" 1fr
            "tl mm mr" 1fr
            "bl bm br" 1fr
            / 1fr 1fr 1fr;
    }

    .b {
        min-width: 0;
    }

    @keyframes typing {
        0%{
            width: 0;
        }
        100%{
            width: 100%;
        }
    }

    .l {
        overflow: hidden;
        animation: typing 1s 1 steps(30, start);
    }

    .e {
        border: #eee solid 2px;
    }

    .h {
        font-size: 200%;
    }

    .g {
        position: relative;
        display: inline-block;
        white-space: nowrap;
    }

    .g2, .g3 {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    .g2 {
        left: 1px;
        text-shadow: -3px 0 #111, -1px 0 magenta;
    }

    .g3 {
        left: -1px;
        text-shadow: 3px 0 #111, 1px 0 cyan;
    }

    @keyframes f {
        0%{
            opacity: 1;
        }
        20%{
            opacity: 0;
        }
        40%{
            opacity: 1;
        }
        100%{
            opacity: 0;
        }
    }


    .f {
        animation: f 1s 3s 2 steps(5, start) forwards;
    }

</style>

<div id="root"></div>

<script src="game.js"></script>
